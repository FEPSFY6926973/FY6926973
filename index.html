<h1>Quadratic Formula</h1>
<p>The quadratic formula is given by:.</p>
<math xmlns="http://www.w3.org/1998/Math/MathML">
<mrow>
<msup><mi>x</mi><mn>2</mn></msup>
<mo>+</mo><mi>4</mi><mo>&InvisibleTimes;</mo><mi>x</mi>
<mo>+</mo><mi>4</mi>
<mo>=</mo>
<mi>0</mi>
</body>
